<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>High-Score Heaven</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main">
		<header>
			<h1>High-Score Heaven</h1>
		</header>
		<main>
			<div class="">

				<form action="" class="form-group">
					<div>
						<i class="material-icons">person</i>
						<input required type="text" name="name" id="name" value="" placeholder="Name*" data-toggle="tooltip" title="Enter your name">
					</div>
					<div>
						<i class="material-icons">videogame_asset</i>
						<input required type="text" name="game" id="game" placeholder="Game Name*" value="">
					</div>
					<div>
						<i class="material-icons">today</i>
						<input required type="date" name="date" id="date" placeholder="Date" value="">
					</div>
					<div>
						<i class="material-icons">whatshot</i>
						<input required type="number" name="score" id="score" placeholder="High Score*" value="">
					</div>
					<div>
						<label for="talk"><i class="material-icons">priority_high</i>
							<input type="checkbox" name="talk" id="trash" checked> Add some Trash talk?</label>

					</div>
					<div>
						<button type="button" class="btn btn-default" id="submit">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</form>
				<div>
					<table class="table table-striped table-hover table-bordered " id="table">
						<tr class="">
							<td class="">Name</td>
							<td class="">Game</td>
							<td class="">Date</td>
							<td class="">Score</td>
							<td class="">Trash Talk</td>
						</tr>

					</table>
				</div>
			</div>
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
