<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>High-Score Heaven</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="center">
		<div class="bg"></div>
		<div class="main">
			<header>
				<h1>High-Score Heaven</h1>
			</header>
			<main>
				<div class="">

					<form action="" class="form-group has error">
						<div class=>
							<i class="material-icons">person</i>
							<input required type="text" name="name" id="name" value="" placeholder="Name*" data-toggle="tooltip" title="Enter your name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
						</div>
						<div>
							<i class="material-icons">videogame_asset</i>
							<input required type="text" name="game" id="game" placeholder="Game Name*" value="" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
						</div>
						<div>
							<i class="material-icons">today</i>
							<input required type="text" name="date" id="date" value="" placeholder="mm/dd/yyyy*" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d">
						</div>
						<div>
							<i class="material-icons">whatshot</i>
							<input type="number" name="score" id="score" placeholder="High Score" value="">
							<p>or</p>
							<input type="text" name="time" id="time" placeholder="Fastest Time" value="" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}">
						</div>

						<div>

							<label for="talk" class="">
								<input type="checkbox" name="talk" autocomplete="off" id="trash" checked> <i class="material-icons">priority_high</i>Add some Trash talk?</label>
						</div>
						<div>
							<input type="submit" class="btn btn-primary" id="submit">
							</input>
							<input type="reset" class="btn btn-primary">
							</input>
						</div>
					</form>
					<div class="tableContainer">
						<table class="table table-hover " id="table">
							<tr class="">
								<th class="">Name</th>
								<th class="">Game</th>
								<th class="">Date</th>
								<th class="">Score</th>
								<th class="">Trash Talk</th>
							</tr>

						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
