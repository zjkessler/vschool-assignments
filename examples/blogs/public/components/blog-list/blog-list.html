<div class="row">
    <div class="col-md-4" ng-repeat="blog in blogs">
        <h2><a href="#/blog/{{ blog._id }}">{{ blog.title }}</a></h2>
        <small class="text-muted">Posted: {{ blog.createdAt | date: "short" }}</small>
        <p>{{ blog.body }}</p>
        <ul>
            <li ng-repeat="comment in blog.comments">{{ comment.body }}</li>
        </ul>
    </div>
</div>
