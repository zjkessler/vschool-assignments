<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container">
		<div ng-controller="myCtrl1" class="row">
			<input type="text" ng-model="num1" id="add">
			<input type="text" ng-model="num2" id="add">
			<button ng-click="addThem()" class="btn btn-warning">Add</button>
			<label for="add">{{sum}}</label>
		</div>
		<div ng-controller="myCtrl2" class="row">
			<input type="text" ng-model="num1" id="multi">
			<input type="text" ng-model="num2" id="multi">
			<button ng-click="multiplyThem()" class="btn btn-warning">Multiply</button>
			<label for="multi">{{product}}</label>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="script.js"></script>
</body>

</html>
